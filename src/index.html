<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="main-content">
        <aside>
            <button id="homeBt">Home</button>
            <div id="projectContent">

            </div>
           <button id ="projectBt">New Project</button>
        </aside>
    <div id="content">

    </div>
    <dialog id="modal">
        <form method="dialog">
            <h2>Enter Project Details</h2>
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" required>
            <br>
            <label for="description">Description:</label>
            <textarea id="description" name="description" required></textarea>
            <br>
            <button type="submit" id="projectSubmit">Submit</button>
            <button type="button" id="closeModalBtn">Close</button>
        </form>
    </dialog>

    <dialog id="modalTodo">
        <form method="dialog">
            <h2>Enter Todo Details</h2>
            <label for="title">Title:</label>
            <input type="text" id="titleTodo" name="title" required>
            <br>
            <label for="description">Description:</label>
            <textarea id="descriptionTodo" name="description" required></textarea>
            <br>
            <label for="title">Due Date:</label>
            <input type="text" id="dueTodo" name="due" required>
            <br>
            <label for="title">Priority:</label>
            <input type="text" id="priorityTodo" name="priority" required>
            <button type="submit" id="todoSubmit">Submit</button>
            <button type="button" id="closeModalBtnTodo">Close</button>
        </form>
    </dialog>

    </div>  

  
</body>
</html>
